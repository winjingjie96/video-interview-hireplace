<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Interviews</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>

  <body class="bg-gray-900 flex flex-col h-screen justify-between">
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.0.1/dist/alpine.js"
      defer
    ></script>

    <div class="relative bg-gray-900 overflow-hidden">
      
      <div
        x-data="{ open: false }"
        class="relative pt-6 pb-16 md:pb-20 lg:pb-24 xl:pb-32"
      >
        <nav
          class="relative max-w-screen-xl mx-auto flex items-center justify-between px-4 sm:px-6"
        >
          <div class="flex items-center flex-1">
            <div class="flex items-center justify-between w-full md:w-auto">
              <a href="#">
                <img
                  class="h-8 w-auto sm:h-10"
                  src="https://www.hireplace.com/assets/svg/logo-white.svg"
                  alt=""
                />
              </a>
            </div>
          </div>

          <div class="md:block text-right">
            <span class="inline-flex rounded-md shadow-md">
              <span class="inline-flex rounded-md shadow-xs">
                <a
                  href="https://docs.google.com/forms/d/e/1FAIpQLSfH0vW392E9GPj-G0LqR2h1ixViv81aach31e5SiQjJrMsfZA/viewform"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-pink-600 bg-white hover:bg-gray-50 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out"
                >
                  Contact Us
                </a>
              </span>
            </span>
          </div>
        </nav>
      </div>
    </div>


    <div class="text-center">

      <div class="mt-5 max-w-md mx-auto sm:flex sm:justify-center md:mt-8">

        <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3">
          <img
          class="w-full h-auto object-center"
          src="/assets/img/404.png"
          alt="Hero Picture"
        />
        </div>
      </div>
    </div>
    <div class="pt-24 bg-gray-900">
      <header class="pb-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2
            class="text-center text-5xl tracking-tight font-bold text-gray-100 sm:leading-none sm:text-5xl lg:text-4xl xl:text-4xl leading-9 font-bold text-white"
          >
            Oops sorry, the page you are looking for can't be found
          </h2>
          <a
            href="https://speedinterview.me"
            class="mt-12 flex justify-center text-5xl tracking-tight font-bold text-gray-100 sm:leading-none sm:text-5xl lg:text-4xl xl:text-4xl leading-9 font-bold text-pink-600"
          >
            Go back to home
          </a>
        </div>
      </header>
    </div>

    <div class="bg-white">
      <div
        class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8"
      >
        <div class="flex justify-center md:order-2">
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSfH0vW392E9GPj-G0LqR2h1ixViv81aach31e5SiQjJrMsfZA/viewform"
            class="ml-6 text-gray-400 hover:text-gray-500"
          >
            <span class="underline">Contact us</span>
          </a>
        </div>
        <div class="mt-8 md:mt-0 md:order-1">
          <p class="text-center text-base leading-6 text-gray-400">
            &copy; 2020 Hireplace. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
