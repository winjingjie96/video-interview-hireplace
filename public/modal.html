<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Interviews</title>
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.0.1/dist/alpine.js"
      defer
    ></script>

    <div class="relative bg-gray-900 overflow-hidden">
      <div class="hidden lg:block lg:absolute lg:inset-0">
        <svg
          class="absolute top-0 left-1/2 transform translate-x-64 -translate-y-8"
          width="640"
          height="784"
          fill="none"
          viewBox="0 0 640 784"
        >
          <defs>
            <pattern
              id="9ebea6f4-a1f5-4d96-8c4e-4c2abf658047"
              x="118"
              y="0"
              width="20"
              height="20"
              patternUnits="userSpaceOnUse"
            >
              <rect
                x="0"
                y="0"
                width="4"
                height="4"
                class="text-pink-800"
                fill="currentColor"
              />
            </pattern>
          </defs>
          <rect
            y="72"
            width="640"
            height="640"
            class="text-gray-900"
            fill="currentColor"
          />
          <rect
            x="118"
            width="404"
            height="784"
            fill="url(#9ebea6f4-a1f5-4d96-8c4e-4c2abf658047)"
          />
        </svg>
      </div>
      <div
        x-data="{ open: false }"
        class="relative pt-6 pb-16 md:pb-20 lg:pb-24 xl:pb-32"
      >
        <nav
          class="relative max-w-screen-xl mx-auto flex items-center justify-between px-4 sm:px-6"
        >
          <div class="flex items-center flex-1">
            <div class="flex items-center justify-between w-full md:w-auto">
              <a href="#">
                <img
                  class="h-8 w-auto sm:h-10"
                  src="https://www.hireplace.com/assets/svg/logo-white.svg"
                  alt=""
                />
              </a>
            </div>
          </div>

          <div class="md:block text-right">
            <span class="inline-flex rounded-md shadow-md">
              <span class="inline-flex rounded-md shadow-xs">
                <a
                  href="#"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-pink-600 bg-white hover:bg-gray-50 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out"
                >
                  For Employers
                </a>
              </span>
            </span>
          </div>
        </nav>
        <div
          class="mt-8 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-20 xl:mt-24"
        >
          <div class="lg:grid lg:grid-cols-12 lg:gap-8">
            <div
              class="sm:text-center md:max-w-2xl md:mx-auto lg:col-span-6 lg:text-left"
            >
              <h2
                class="mt-1 text-4xl tracking-tight leading-10 font-extrabold text-gray-100 sm:leading-none sm:text-5xl lg:text-6xl xl:text-6xl"
              >
                Get face time with
                <span class="text-pink-600">companies you love</span>
              </h2>
              <p
                class="mt-3 text-base text-gray-200 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl"
              >
                From startups, enterprises to unicorns, meet up to 10 hiring
                managers in an hour and find your dream job, today.
              </p>
              <div
                class="mt-5 sm:max-w-lg sm:mx-auto sm:text-center lg:text-left lg:mx-0"
              >
                <p class="text-base font-medium text-gray-100">
                  Sign up to get notified when it's ready
                </p>

                <form class="mt-3 sm:flex">
                  <input
                    aria-label="Email"
                    class="appearance-none block w-full px-3 py-3 border border-gray-300 text-base leading-6 rounded-md placeholder-gray-500 shadow-sm focus:outline-none focus:placeholder-gray-400 focus:shadow-outline focus:border-blue-300 transition duration-150 ease-in-out sm:flex-1"
                    placeholder="Enter your email"
                  />
                  <button
                    type="submit"
                    class="mt-3 w-full px-6 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-pink-800 shadow-sm hover:bg-pink-700 focus:outline-none focus:shadow-outline active:bg-pink-900 transition duration-150 ease-in-out sm:mt-0 sm:ml-3 sm:flex-shrink-0 sm:inline-flex sm:items-center sm:w-auto"
                  >
                    Notify me
                  </button>
                </form>
              </div>
            </div>
            <div
              class="mt-12 sm:max-w-lg sm:mx-auto lg:mt-0 lg:max-w-none lg:mx-0 lg:col-span-6 lg:flex lg:items-center"
            >
              <svg
                class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-8 scale-75 origin-top sm:scale-100 lg:hidden"
                width="640"
                height="784"
                fill="none"
                viewBox="0 0 640 784"
              >
                <defs>
                  <pattern
                    id="4f4f415c-a0e9-44c2-9601-6ded5a34a13e"
                    x="118"
                    y="0"
                    width="20"
                    height="20"
                    patternUnits="userSpaceOnUse"
                  >
                    <rect
                      x="0"
                      y="0"
                      width="4"
                      height="4"
                      class="text-pink-800"
                      fill="currentColor"
                    />
                  </pattern>
                </defs>
                <rect
                  y="72"
                  width="640"
                  height="640"
                  class="text-gray-50"
                  fill="gray-900"
                />
                <rect
                  x="118"
                  width="404"
                  height="784"
                  fill="url(#4f4f415c-a0e9-44c2-9601-6ded5a34a13e)"
                />
              </svg>

              <div x-data="{ open: false }">
                <div class=" relative mx-auto w-64 rounded-lg  lg:max-w-md">
                  <button
                    @click="open = true"
                    type="button"
                    class="relative block w-full rounded-lg overflow-hidden focus:outline-none focus:shadow-outline"
                  >
                    <img
                      class="w-full h-auto object-cover object-center "
                      src="https://www.hireplace.com/assets/img/speed-interview-4.png"
                      alt="Hero Picture"
                    />
                    <div
                      class="absolute inset-0 w-full h-full flex items-center justify-center"
                    >
                      <svg
                        class="h-20 w-20 text-pink-500"
                        fill="currentColor"
                        viewBox="0 0 84 84"
                      >
                        <circle
                          opacity="0.9"
                          cx="42"
                          cy="42"
                          r="42"
                          fill="white"
                        />
                        <path
                          d="M55.5039 40.3359L37.1094 28.0729C35.7803 27.1869 34 28.1396 34 29.737V54.263C34 55.8604 35.7803 56.8131 37.1094 55.9271L55.5038 43.6641C56.6913 42.8725 56.6913 41.1275 55.5039 40.3359Z"
                        />
                      </svg>
                    </div>
                  </button>
                </div>

                <div
                  x-show="open"
                  x-transition:enter="ease-out duration-300"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-100"
                  x-transition:leave="ease-in duration-200"
                  x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0"
                  class="fixed inset-0 transition-opacity"
                >
                  <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>

                <div x-show="open" style="display: none;" class="fixed inset-0">
                  <div
                    class="rounded-lg shadow-md transition transform origin-top-right"
                    x-show="open"
                    x-transition:enter="duration-150 ease-out"
                    x-transition:enter-start="opacity-0 scale-95"
                    x-transition:enter-end="opacity-100 scale-100"
                    x-transition:leave="duration-100 ease-in"
                    x-transition:leave-start="opacity-100 scale-100"
                    x-transition:leave-end="opacity-0 scale-95"
                  >
                    <div
                      class="rounded-lg shadow-xs overflow-hidden bg-gray-900 "
                    >
                      <div class="px-5 pt-4 flex">
                        <div>
                          <button
                            @click="open = false"
                            type="button"
                            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out"
                          >
                            <svg
                              class="h-6 w-6"
                              stroke="currentColor"
                              fill="none"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"
                              />
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div class=" mt-2 flex items-center">
                        <iframe
                          width="100%"
                          height="720"
                          class="embed-responsive-item"
                          src="https://www.youtube.com/embed/mYIf1ljNbzI"
                        ></iframe>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<div x-data="{ open: false }">
  <div class="relative mx-auto w-64 rounded-lg  lg:max-w-md">
    <button
      @click="open = true"
      type="button"
      class="relative block w-full rounded-lg overflow-hidden focus:outline-none focus:shadow-outline"

      <img
        class="w-full h-auto object-cover object-center "

      <div
        class="absolute inset-0 w-full h-full flex items-center justify-center"
      >
        <svg
          class="h-20 w-20 text-pink-500"

        >
          <circle opacity="0.9" cx="42" cy="42" r="42" fill="white" />
          <path
            d="M55.5039 40.3359L37.1094 28.0729C35.7803 27.1869 34 28.1396 34 29.737V54.263C34 55.8604 35.7803 56.8131 37.1094 55.9271L55.5038 43.6641C56.6913 42.8725 56.6913 41.1275 55.5039 40.3359Z"
          />
        </svg>
      </div>
    </button>
  </div>

  <div
    x-show="open"
    x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 transition-opacity"
  >
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <div x-show="open" style="display: none;" class="absolute inset-0 p-2">
    <div
      class="rounded-lg shadow-md transition transform origin-top-right"
      x-show="open"
      x-transition:enter="duration-150 ease-out"
      x-transition:enter-start="opacity-0 scale-95"
      x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="duration-100 ease-in"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-95"
    >
      <div class="rounded-lg shadow-xs overflow-hidden bg-gray-900 ">
        <div class="px-5 pt-4 flex">
          <div>
            <button
              @click="open = false"
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out"
            >
              <svg
                class="h-6 w-6"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class=" mt-2 flex items-center">
          <iframe
            width="100%"
            height="720"
            class="embed-responsive-item"
            src="https://www.youtube.com/embed/mYIf1ljNbzI"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
